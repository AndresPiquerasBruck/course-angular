<div class="d-flex flex-wrap justify-content-center">
  <div class="card m-3 p-3 shadow border-dark-subtle justify-content-center text-center text-bg-info">
    <form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)" class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Send</button>
